<html>
    <head>
        <script>
		function izracunaj() {
			var unos = document.konvert.unos.value;
			var rezultat;

			if (document.konvert.izbor.value == 'milje') {
				rezultat = unos / 1.60934;
				}  
			else {
				rezultat = unos * 1.60934;
				}    
		document.konvert.rezultat.value = rezultat;
		}
		</script>
    </head>
	<body>
        <form name="konvert">
            <label>Unos:</label>
            <input type="text" name="unos"><br>

            <input type="radio" name="izbor" value="milje" checked >Km u milje <br>
            <input type="radio" name="izbor" value="km">Milje u km <br>

            <label>Rezultat: </label>
            <input type="text" name="rezultat"><br>

            <input type="button" value="konvertuj" onclick="izracunaj()">
        </form>
    </body>
</html>
