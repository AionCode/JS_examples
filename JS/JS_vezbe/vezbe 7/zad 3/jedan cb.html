<html>
<head>
  <script>
            function provera() {                 
                if(document.forma.potvrda.checked){
				alert("Checkbox je selektovan");
				}
				else{
				alert("Checkbox nije selektovan");
				}
            }            
        </script>    
</head>
<body>
    <form name="forma">
        <input type="checkbox" name="potvrda" id="potvrda">Prihvatam<br>
		<input type="button" value="Prosledi" onclick="provera()">      
    </form>
</body>
</html>
