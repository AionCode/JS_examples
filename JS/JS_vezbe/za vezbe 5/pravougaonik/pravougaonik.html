<!DOCTYPE html>
<html>
<head>

<script>
var a = prompt('Unesite duzinu stranice a');
var b = prompt('Unesite duzinu stranice b');

function izracunajObim(a, b){
var o = a * 2 + b * 2;
return o;
}

function izracunajPovrsinu(a, b){
var p = a * b;
return p;
}

document.write('Povrsina pravougaonika stranica a = '+a+' i b = '+b+' iznosi '+izracunajPovrsinu(a, b)+', a obim '+izracunajObim(a, b)+'.');

</script>
</head>

</body>
</html>
