<script>

//1
var kelvin = prompt('Unesite temperaturu u kelvinima');
//2
var celzijus = kelvin - 273;
//3
var farenhajt = celzijus * (9/5) + 32;
//4

//5
document.write('Temperatura je ' + farenhajt + ' stepeni farenhajta.');
//ili
document.write('<br>');
document.write(`Temperatura je ${farenhajt} stepeni farenhajta.`);
</script>
