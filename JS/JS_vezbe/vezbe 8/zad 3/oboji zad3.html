<html>
<head>
<script>
function nekaDruga(){
		if (document.getElementById('druga').checked){
      document.getElementById('unos').style.display="inline";
		}
		else{ 
			document.getElementById('unos').style.display="none";
		}
	}
function oboji(){
	if (document.getElementById('druga').checked){
	var myWindow = window.open("", "", "width=200,height=200");
	myWindow.document.body.style.backgroundColor = document.forma.drugaBoja.value;
	}
	else {
	var myWindow = window.open("", "", "width=200,height=200");
	myWindow.document.body.style.backgroundColor = document.forma.boje.value;
	}
}
</script>
</head>
<body>
<p>Koja je vasa omiljena boja?</p>
	<form name="forma">
	<input type="radio" name="boje" value="red" onchange= "nekaDruga()" id="crvena"><label for="crvena">Crvena</label><br>
	<input type="radio" name="boje" value="green" onchange= "nekaDruga()" id="zelena"><label for="zelena">Zelena</label><br>
	<input type="radio" name="boje" value="blue" onchange= "nekaDruga()" id="plava"><label for="plava">Plava</label><br>
	<input type="radio" name="boje" value="druga" id="druga" onchange= "nekaDruga()"><label for="druga">Neka druga</label><br>		   
	
	<div id="unos" style="display:none">
		<label for = "unos">Unesite boju</label>
		<input type = "text" name = "drugaBoja" id = "unos"><br/>
		(upisite naziv na engleskom)<br>
	</div>
	<input type="button" value="Oboji" onclick="oboji()">
	</form>
</body>
</html>
