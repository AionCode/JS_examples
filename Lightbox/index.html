<html>
<head>
   <meta name= "viewport" content="width= device-width, initial-scale = 1" />
     <title>Aca</title>
     <link rel="stylesheet" href="style.css">
<!-- Lightbox usage markup -->
    <link href="https://fonts.googleapis.com/css?family=Raleway:200,100,400" rel="stylesheet" type="style.css" />
</head>
    <body>
        <h1>Pure CSS Lightbox</h1>
        <p>Click the thumbnail below to activate the lightbox</p>

        <!-- thumbnail image wrapped in a link -->
        <a href="#img1">
        <img src="http://insomnia.rest/images/screens/main.png" class="thumbnail">
        </a>

        <!-- lightbox container hidden with CSS -->
        <a href="#_" class="lightbox" id="img1">
        <img src="http://insomnia.rest/images/screens/main.png">
        </a>

        <p class="italic small">Image credit: Me</p>

        <button id="our-button">Add new item</button>
        <ul id="our-list">
            <li>First item</li>
            <li>Second item</li>
            <li>Third item</li>
            <li>Fourth item</li>
            <li>Fifth item</li>
        </ul>
    

        <script src="js/main.js"></script>

    </body>
</html>
